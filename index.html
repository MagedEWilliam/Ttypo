<!DOCTYPE html>
<html>
<head>
	<title>Ttypo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="ttypo --idle">
		<div class="__wrapper">
			<div class="__timer">00:00</div>
			<div class="__example">Something</div>
			<div class="__entered" contenteditable="true" autofocus>
			</div>
			<div class="__options">
				<div class="--finish">Finish</div>
				<div class="--next-word">Hit Space for the next word</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
