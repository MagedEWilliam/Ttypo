<!DOCTYPE html>
<html>
<head>
	<title>Ttypo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="ttypo" :class="currentClass">
		<div class="__wrapper">
			<div class="__timer">{{timer}}</div>
			
			<div class="__playzoon">
				<div class="--example">
					<span>{{example[currentExample]}}</span>
				</div>
				<div class="--entered" @click="setFocus">
					<span contenteditable="true" @input="typing" @keydown.space="nextExample"></span>
				</div>
			</div>

			<div class="__options">
				<div class="--languages">
					<input type="checkbox" name="ar">
					<input type="checkbox" name="en">
				</div>
				<a href="" class="--finish">Finish</a>
				<div class="--next-word" :class="currentClass">Hit Space for the next word</div>
			</div>
		</div>
	</div>

	<script src="vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
