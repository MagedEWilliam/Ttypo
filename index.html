<!DOCTYPE html>
<html>
<head>
	<title>Ttypo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="ttypo --idle">
		<div class="__wrapper">
			<div class="__timer">00:00</div>
			
			<div class="__playzoon">
				<div class="--example"><span>Something</span></div>
				<div class="--entered">
					<span contenteditable="true" autofocus></span>
				</div>
			</div>

			<div class="__options">
				<a href="" class="--finish">Finish</a>
				<div class="--next-word">Hit Space for the next word</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
